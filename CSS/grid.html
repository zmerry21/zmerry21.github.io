<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid</h1>
    <div class="gridone">
        <div style="background-color: #56e05f;">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: pink;">4</div>
        <div style="background-color: grey;">5</div>
        <div style="background-color: rgb(218, 163, 62);">6</div>
        <div style="background-color: violet;">7</div>
        <div style="background-color: rgb(124, 184, 35);">8</div>
        <div style="background-color: rgb(124, 124, 228);">9</div>
    </div>
    <h1>Columns</h1>
    <div class="gridtwo">
        <div style="background-color: #56e05f;">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: pink;">4</div>
        <div style="background-color: grey;">5</div>
        <div style="background-color: rgb(218, 163, 62);">6</div>
        <div style="background-color: violet;">7</div>
        <div style="background-color: rgb(124, 184, 35);">8</div>
        <div style="background-color: rgb(124, 124, 228);">9</div>
    </div>
    <h1>Rows</h1>
    <div class="gridthree">
        <div style="background-color: #56e05f;">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: pink;">4</div>
        <div style="background-color: grey;">5</div>
        <div style="background-color: rgb(218, 163, 62);">6</div>
        <div style="background-color: violet;">7</div>
        <div style="background-color: rgb(124, 184, 35);">8</div>
        <div style="background-color: rgb(124, 124, 228);">9</div>
    </div>
    <h1>Gap</h1>
    <div class="grid4">
        <div style="background-color: #56e05f;">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: pink;">4</div>
        <div style="background-color: grey;">5</div>
        <div style="background-color: rgb(218, 163, 62);">6</div>
        <div style="background-color: violet;">7</div>
        <div style="background-color: rgb(124, 184, 35);">8</div>
        <div style="background-color: rgb(124, 124, 228);">9</div>
    </div>
    <h1>line columns</h1>
    <div class="grid5">
        <div style="background-color: #56e05f;" class="gridaddcolumn">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: pink;">4</div>
        <div style="background-color: grey;">5</div>
        <div style="background-color: rgb(218, 163, 62);">6</div>
        <div style="background-color: violet;">7</div>
        <div style="background-color: rgb(124, 184, 35);">8</div>
        <div style="background-color: rgb(124, 124, 228);">9</div>
    </div>
    <h1>line row</h1>
    <div class="grid6">
        <div style="background-color: #56e05f;" >1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: pink;">4</div>
        <div style="background-color: grey;" class="gridaddrow">5</div>
        <div style="background-color: rgb(218, 163, 62);">6</div>
        <div style="background-color: violet;">7</div>
        <div style="background-color: rgb(124, 184, 35);">8</div>
        <div style="background-color: rgb(124, 124, 228);">9</div>
    </div>

</body>
</html>
