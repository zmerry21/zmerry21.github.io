<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="request.php" method="POST">
        <label for="name">Name</label>
        <input type="name" name="Stu_name" id="name" placeholder="Eg.Mg Mg" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="Stu_email" id="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="Stu_password" id="password" required>
        <br><br>
        <label for="Phone">Phone</label>
        <input type="Phone" name="Stu_phone" id="phone" value="09...." readonly>
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="passport" id="Stu_passport" >
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">female</label>
        <input type="radio" name="gender" value="other" id="other"><label for="other">other</label>
        <label for="">Hobby</label><br>
        <input type="checkbox" name="Travelling" value="travelling" id="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" name="moving" value="moving" id="moving"><label for="moving">Moving</label>
        <input type="checkbox" name="gaming" value="gaming" id="gaming"><label for="Gaming">Gaming</label>
        <br><br>
        <label for="address"></label>
        <textarea name="stu_address" id="address" cols="20" rows="10"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
