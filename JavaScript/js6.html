<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //looping loop
        for (let i=1;i<=5;i++){
        document.write('<h1>Hello JS</h1>');
    }
    let list=['a','b','c',1,2,3];
    for(let j=0;j<list.length;j++){
        document.write(`<h1>${list[j]}</h1>`)
    }
    for(let n=1;n<=10;n++){
        let result =8*n;
        console.log(result);
        document.write(`<h1>8 x ${n}=${result}</h1>`)
    }
    for (let m=0;m<5;m++){
        for (let k=0;k<5;k++){
            document.write('*');
        }
        document.write('<br>')
    }
    for (let g=0;g<5;g++){
        for(let h=0;h<=g;h++){
            document.write('*');
        }
        document.write('<br>')
    }
    for (let x=5;x>=0;x--){
        for (let y=0;y<=x;y++){ 
            document.write('*');
        }
        document.write('<br>')
    }
    //while loop
    let num=1;
    while(num<10){
        document.write(`<h3>This num is ${num}</h3>`);
     num++;
    }

    //do while loop
    let no=1;
    do{
        document.write(`<h3>This is ${no}</h3>`);
        no++;
    }while(no<0)

    </script>
</body>
</html>
