<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #bg{
            height: 214px;
            background-image: url('bg.jpg');
            background-repeat: repeat;
            background-position: center;
        }
        #train{
            position: relative;
            margin-top: -125px;
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    <img src="tr.gif" alt="" width="300" height="131" id="train">
    <br><br>
    <button type="button" onclick="startTrain()">Start</button>
    <script>
        function startTrain(){
            let train=document.querySelector('#train');
            let start=Date.now();
            console.log(start);

            let timer=setInterval(function(){
                let timepass=Date.now() -start;
                console.log(timepass);
                train.style.left=timepass/5+'px';

                if(timepass>5000)clearInterval(timer);
            },20)
        }
    </script>
</body>
</html>
