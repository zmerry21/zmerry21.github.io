<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selector</title>
</head>
<body>
    <h1 id="heading">DOM Selector</h1>
    <h3 id="lg">Languages</h3>
    <p class="lang">HTML</p>
    <p class="lang">Javascript</p>
    <p class="lang">CSS</p>
    <h1 id="add"></h1>
     <p id="add1"></p>
     <button onclick="language()">Click</button>

<script>
function language(){
    let heading=document.getElementById('heading');
    console.log(heading);

     let lg=document.getElementById('lg').innerHTML;
     console.log(lg);

     let add=document.getElementById('add');
     let add1=document.getElementById('add1');
     add.innerHTML='<i>This is innerHTML</i>';
     add1.innerText='<i>This is innerHTML</i>';

     let class_lg=document.getElementsByClassName('lang');
     console.log(class_lg);
     console.log(class_lg[2].innerText);
     //element tag
     let name_lg=document.getElementsByTagName('p');
     console.log(name_lg);
     console.log(name_lg[2].innerText);
     //id
     let q_lg=document.querySelector('#lg');
     console.log();
     //class
     let q_lang=document.querySelector('.lang');
     console.log(q_lang);
     ///id
     let name_lang=document.querySelector('p');
     console.log(name_lang);
     //class
     let q_langAll=document.querySelectorAll('.lang');
     console.log(q_langAll);
     //element tag
     let name_langAll=document.querySelectorAll('p');
     console.log(name_langAll);







}
    </script>
</body>
</html>
